<div class="centralizar">
  <form [formGroup]="usuarioForm" (ngSubmit)="salvarUsuario()">
    <a [routerLink]="['']">
      <img
      width="250px"
      height="auto"
      src="../../../assets/logo.png"
      alt=""
    />
    </a>
    <br>
    <label for="">Nome</label>
    <input name="nome" formControlName="nome" placeholder="Nome"type="text" required>
    <br>
    <label for="">Sobrenome</label>
    <input name="sobrenome" formControlName="sobrenome" placeholder="Sobrenome"type="text" required>
    <br>
    <label for="">Cpf</label>
    <input name="cpf" formControlName="cpf" placeholder="Cpf"type="number" required>
    <br>
    <label for="">Telefone</label>
    <input name="telefone" formControlName="telefone" placeholder="Telefone" type="number">
    <br>
    <label for="">Email</label>
    <input name="email" formControlName="email" placeholder="Email"type="email">
    <br>
    <label for="">Sexo</label>
    <select class="input" name="categoria" formControlName="Sexo" id="categoria">
        <option style="color: gray;" value="">Selecione seu sexo</option>
        <option value="MASCULINO">MASCULINO</option>
        <option value="FEMININO">FEMININO</option>
    </select>
    <br>
    <label for="">Endereço</label>
    <input name="endereco" formControlName="endereco" placeholder="Endereço"type="text">
    <br>
    <div>
        <button class="add">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
              </svg>
              Adicionar
        </button>
        <button class="reset" type="reset">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
              </svg>
            Limpar
        </button>
    </div>
  </form>

</div>
